<div class="container">
  <div class="container-login">
    <div class="wrap-login">
      <form (ngSubmit)="signIn()" class="login-form">
        <span class="login-form-title"> Faça o login </span>

        <div class="wrap-input margin-top-35 margin-bottom-35">
          <input
            id="email"
            class="input-form"
            type="text"
            formControlName="email"
            autocomplete="off"
            ngModel
            required
          />
          <span class="focus-input-form" data-placeholder="E-mail"></span>
        </div>

        <div class="wrap-input margin-bottom-35">
          <input
            id="password"
            class="input-form"
            type="password"
            formControlName="password"
            ngModel
            required
          />
          <span class="focus-input-form" data-placeholder="Senha"></span>
        </div>

        <div class="container-login-form-btn">
          <button type="submit" id="login-button" class="login-form-btn">
            Login
          </button>
        </div>

        <ul class="login-utils">
          <li class="margin-bottom-8 margin-top-8">
            <span class="text1"> Esqueceu sua </span>

            <a href="#" class="text2"> senha? </a>
          </li>

          <li>
            <span class="text1"> Não tem conta? </span>

            <a href="#" class="text2"> Criar </a>
          </li>
        </ul>
      </form>
    </div>
  </div>
</div>
